<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/favicon.ico">

    <title>{% block title %}Home{% endblock %} - Orlo</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/dashboard.css" rel="stylesheet">
    <script src="/static/URI.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Orlo{{ config['version'] }}</a>
        </div>

        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
              <li><a href="/status">Status</a></li>
              <li><a href="/help">Help</a></li>
          </ul>
          <form class="navbar-form navbar-right" onsubmit="window.location.href = '/display/release/' + document.getElementById('navrid').value + '?view=html'; event.preventDefault();">
            <input type="text" class="form-control" id="navrid" placeholder="Release ID...">
          </form>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
              <li class="{% block nav_overview %}{% endblock %}"><a href="/">Overview</a></li>
              <li class="{% block nav_versions %}{% endblock %}"><a
                  href="/packages/versions">Current Versions</a></li>
          </ul>
          <ul class="nav nav-sidebar">
              <li class="{% block nav_releases %}{% endblock %}"><a href="/releases">Releases</a></li>
          </ul>
          <ul class="nav nav-sidebar">
              <li class="{% block nav_stats %}{% endblock %}"><a href="/stats/release/thisyear">Release Stats</a></li>
              <li class="{% block nav_stats_pkg %}{% endblock %}"><a href="/stats/package">Package Stats</a></li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <div class="container-fluid">
            {% block body %}No content{% endblock %}
                <div class="row">
                    <div class="col-xs-12">
                        <hr>
                        <div style="text-align: center;">üç∫</div>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="/static/docs.min.js"></script>
  </body>
</html>
